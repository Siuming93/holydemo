package Monster.Protocol;
//MSG_ACCOUNT_LOGIN_REQUEST_C2S
message CsLogin
{
	required string account				= 1;
}

//MSG_ACCOUNT_LOGIN_RESPONSE_S2C
message ScLogin
{
	required int32 result 				= 1;
	required int64 accountid			= 2;
}

message CsAsyncTime
{
	optional int32 id 				= 1;
}

message ScAsyncTime
{
	required int32 time 			= 1;
}